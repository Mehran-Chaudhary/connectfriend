<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - ConnecFriend</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/profile.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"

    <!-- Main Container -->

      <!-- Sidebar Navigation -->

              <svg
                class="w-6 h-6 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"

          <!-- Navigation Links -->
          <nav class="space-y-2">
            <a
              href="home.html"
              class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-gray-100 transition-colors duration-200"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"

                <path

                  stroke-linejoin="round"
                  stroke-width="2"

                ></path>
              </svg>

            <a

            >
              <svg
                class="w-5 h-5"

                stroke="currentColor"
                viewBox="0 0 24 24"

                <path
                  stroke-linecap="round"

                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                ></path>
              </svg>
              <span class="font-medium">Profile</span>
            </a>

            <a

              <svg

                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"

            <a

              </svg>
              <span class="font-medium">Messages</span>

          </nav>
        </div>

        <!-- Logout Button -->
        <div class="mt-auto p-6 border-t border-gray-200">
          <button
            id="logout-btn"
            class="w-full flex items-center justify-center space-x-2 px-4 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-xl font-medium transition-colors duration-200"

            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"

              ></path>
            </svg>
            <span>Logout</span>
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 lg:ml-64">
        <!-- Mobile Header -->
        <header
          class="lg:hidden bg-white border-b border-gray-200 px-6 py-4 sticky top-0 z-40"
        >
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <div
                class="w-8 h-8 bg-gradient-to-br from-blue-600 to-purple-600 rounded-lg flex items-center justify-center"
              >
                <svg
                  class="w-5 h-5 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
                  ></path>
                </svg>
              </div>
              <span
                class="text-lg font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent"
                >ConnecFriend</span
              >
            </div>
            <button id="mobile-menu-btn" class="text-gray-700">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </button>
          </div>
        </header>

        <!-- Profile Header -->
        <div class="bg-white border-b border-gray-200">
          <!-- Cover Photo -->
          <div
            class="h-48 md:h-64 bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400"
          ></div>

          <div class="max-w-5xl mx-auto px-6 pb-6">
            <!-- Profile Picture & Info -->
            <div
              class="flex flex-col md:flex-row md:items-end md:space-x-6 -mt-16 md:-mt-20"
            >
              <!-- Profile Picture -->
              <div class="relative">
                <div
                  id="profile-avatar"
                  class="w-32 h-32 md:w-40 md:h-40 bg-gradient-to-br from-blue-600 to-purple-600 rounded-3xl flex items-center justify-center text-white text-5xl md:text-6xl font-bold border-4 border-white shadow-xl"
                >
                  --
                </div>
              </div>

              <!-- User Info -->
              <div class="flex-1 mt-4 md:mt-0 md:mb-4">
                <div
                  class="flex flex-col md:flex-row md:items-center md:justify-between"
                >
                  <div>
                    <h1
                      id="profile-name"
                      class="text-3xl md:text-4xl font-bold text-gray-900"
                    >
                      Loading...
                    </h1>
                    <p id="profile-username" class="text-gray-600 text-lg">
                      @username
                    </p>
                  </div>
                  <button
                    class="mt-4 md:mt-0 px-6 py-2.5 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl font-semibold hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200"
                  >
                    Edit Profile
                  </button>
                </div>

                <!-- Stats -->
                <div class="flex items-center space-x-8 mt-4">
                  <div>
                    <span
                      id="posts-count"
                      class="text-2xl font-bold text-gray-900"
                      >0</span
                    >
                    <span class="text-gray-600 ml-1">Posts</span>
                  </div>
                  <div>
                    <span
                      id="friends-count"
                      class="text-2xl font-bold text-gray-900"
                      >0</span
                    >
                    <span class="text-gray-600 ml-1">Friends</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Profile Content -->
        <div class="max-w-5xl mx-auto px-6 py-8">
          <div class="grid lg:grid-cols-3 gap-6">
            <!-- Left Column - About -->
            <div class="lg:col-span-1 space-y-6">
              <!-- About Card -->
              <div
                class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6"
              >
                <h2 class="text-xl font-bold text-gray-900 mb-4">About</h2>
                <div class="space-y-4">
                  <div class="flex items-start space-x-3">
                    <svg
                      class="w-5 h-5 text-gray-400 mt-0.5"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                      ></path>
                    </svg>
                    <div>
                      <p class="text-sm text-gray-500">Email</p>
                      <p id="profile-email" class="text-gray-900 font-medium">
                        email@example.com
                      </p>
                    </div>
                  </div>

                  <div class="flex items-start space-x-3">
                    <svg
                      class="w-5 h-5 text-gray-400 mt-0.5"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                      ></path>
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                      ></path>
                    </svg>
                    <div>
                      <p class="text-sm text-gray-500">Location</p>
                      <p
                        id="profile-location"
                        class="text-gray-900 font-medium"
                      >
                        Location
                      </p>
                    </div>
                  </div>

                  <div class="flex items-start space-x-3">
                    <svg
                      class="w-5 h-5 text-gray-400 mt-0.5"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                      ></path>
                    </svg>
                    <div>
                      <p class="text-sm text-gray-500">Joined</p>
                      <p id="profile-joined" class="text-gray-900 font-medium">
                        January 2024
                      </p>
                    </div>
                  </div>
                </div>

                <div class="mt-6 pt-6 border-t border-gray-200">
                  <p class="text-sm text-gray-500 mb-2">Bio</p>
                  <p id="profile-bio" class="text-gray-900 leading-relaxed">
                    Your bio will appear here...
                  </p>
                </div>
              </div>
            </div>

            <!-- Right Column - Friends List -->
            <div class="lg:col-span-2">
              <div
                class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6"
              >
                <div class="flex items-center justify-between mb-6">
                  <h2 class="text-xl font-bold text-gray-900">Friends</h2>
                  <span id="friend-list-count" class="text-sm text-gray-500"
                    >0 friends</span
                  >
                </div>

                <!-- Friends Grid -->
                <div id="friends-list" class="grid md:grid-cols-2 gap-4">
                  <!-- Friends will be loaded here -->
                  <div class="text-center py-12">
                    <p class="text-gray-500">Loading friends...</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Mobile Menu Overlay -->
    <div
      id="mobile-menu"
      class="hidden lg:hidden fixed inset-0 bg-black bg-opacity-50 z-50"
    >
      <div class="bg-white w-64 h-full p-6">
        <div class="flex items-center justify-between mb-8">
          <span
            class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent"
            >Menu</span
          >
          <button id="close-mobile-menu" class="text-gray-700">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>

        <nav class="space-y-2">
          <a
            href="home.html"
            class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-gray-100"

          </a>
          <a
            href="profile.html"
            class="flex items-center space-x-3 px-4 py-3 rounded-xl bg-blue-50 text-blue-600"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
            <span class="font-medium">Profile</span>
          </a>
          <a
            href="friends.html"
            class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-gray-100"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
              ></path>
            </svg>
            <span class="font-medium">Friends</span>
          </a>
          <a
            href="messages.html"
            class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-gray-100"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
              ></path>
            </svg>
            <span class="font-medium">Messages</span>
          </a>
        </nav>

        <div class="mt-8">
          <button
            id="mobile-logout-btn"
            class="w-full flex items-center justify-center space-x-2 px-4 py-3 bg-gray-100 text-gray-700 rounded-xl font-medium"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              ></path>
            </svg>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="data/users.js"></script>
    <script src="data/friends.js"></script>
    <script src="scripts/profile.js"></script>
